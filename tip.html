<!DOCTYPE html>
<html>
<head>
	<title>tip calculator</title>
	<link rel="stylesheet" type="text/css" href="tip.css">
</head>
<body>
	<!--starting class container-->
  <div class="container">

	<!--starting class tip_calculator-->
        
        <div class="Tip_calcultor">
                <h1>Tip calcultor </h1>
            <form id="tipForm">

	<!--starting class tip_label-->
            
            <div class="tip_label">
                <label>How much was your bill ?</label>
            </div>

	<!--end the tip_label-->
        
	<!--starting class data_input1-->
            <div class="data_input1">
                <input id="tipBill" type="number" class="inputData"><span> $</span> 
            </div>   
            
	<!--end the data_input1-->

	<!--starting class tip_label-->
            <div class="tip_label">
                <label>How was your services ? </label>
            </div>

	<!--end the tip_label-->

	<!--starting class data_input2-->
                   <div class="data_input2">
                <select id="servPeople">
                    <option value="0.05">Good - 20%</option>
                    <option value="0.1">Bad - 10%</option>
                    <option value="0.15">OK - 15%</option>
                    <option value="0.2">Terrible - 5%</option>
                    <option value="0.3">Outstanding - 30%</option>
                </select>
            </div>

	<!--end the data_input2-->

	<!--starting class tip_label-->
                       <div class="tip_label">
                <label>How many people are sharing your bill ?</label>
            </div>
        
	<!--end the tip_label-->

	<!--starting class data_input3-->
            <div class="data_input3">
                <input id="tipPeople" type="number" class="inputData"> <span>people</span>
            </div>

	<!--end the data_input3-->
            
       
	<!--starting class tipcalc_btn-->
            <div class="tipclac_btn">
                <button id="tipBtn">CALCULATE</button>
                <button id="tipBtn2">RESET</button>
            </div>

	<!--end the tipcalc_btn-->
      
	<!--starting class result-->
            <div id="result">
            
            </div>

	<!--end the result-->
        </div>
        </form>
    </div>

	<!--end the tip_calculator-->
    </div>

	<!--end the container-->  

<script src="tip.js"></script>
</body>
</html>
